- hosts: mysql

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name: ['mysql-server-5.6','python-mysqldb']
        state: latest
      become: yes

    - name: 'Cria o banco do MySQL'
      mysql_db:
        name: anderdb
        login_user: root
        state: present

    - name: 'Cria o usuário do MySQL'
      mysql_user:
        login_user: root
        name: anderson
        password: pegduffm1
        priv: 'anderdb.*:ALL'
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '172.17.177.40'
    - name: 'Configura MySQL para aceitar conexões remotas'
      copy:
        src: '/Users/anderson/Documents/ansiblescode/files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: ubuntu
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
        become: yes

  tasks:
   - name: 'Instala o PHP5'
     apt:
       name: ['php5', 'apache2', 'libapache2-mod-php5', 'php5-gd', 'libssh2-php', 'php5-mcrypt', 'mysql-server-5.6', 'python-mysqldb', 'php5-mysql' ]
       state: latest
     become: yes

   - name: 'Baixa o arquivo de instalacao do Wordpress'
     get_url:
       url: 'https://wordpress.org/latest.tar.gz'
       dest: '/tmp/wordpress.tar.gz'

   - name: 'Descompacta o Wordpress'
     unarchive:
       src: '/tmp/wordpress.tar.gz'
       dest: '/var/www/'
       remote_src: yes
     become: yes

   - copy:
       src: '/var/www/wordpress/wp-config-sample.php'
       dest: '/var/www/wordpress/wp-config.php'
       remote_src: yes
     become: yes

   - name: 'Configura o wp-config com as entradas do banco de dados'
     replace:
       path: '/var/www/wordpress/wp-config.php'
       regexp: "{{ item.regex }}"
       replace: "{{ item.value }}"
     with_items:
       - { regex: 'database_name_here', value: 'anderdb' }
       - { regex: 'username_here', value: 'anderson' }
       - { regex: 'password_here', value: 'pegduffm1' }
       - { regex: 'localhost', value: '172.17.177.42'}
     become: yes

   - name: 'Configura Apache para servir Wordpress'
     copy:
       src: '/Users/anderson/Documents/ansiblescode/files/000-default.conf'
       dest: '/etc/apache2/sites-available/000-default.conf'
     become: yes
     notify:
        - restart apache
